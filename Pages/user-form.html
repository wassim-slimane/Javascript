<html>
    <head>
        <title>User Form</title>
        <meta name="description" content="Here you can register a new user">
        <link rel="stylesheet" href="../assets/style/pages/user-form.css">
    </head>
    <body>
        <form action="#">
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email here">
            </div>
            <div>
                <label for="password">Password :</label>
                <input type="password" id="password" name="password" placeholder="Enter your password here">
            </div>
            <div>
                <label for="user-name">Name :</label>
                <input type="text" id="user-name" name="user-name" placeholder="Enter your name here">
            </div>
            <div>
                <label for="age">Age :</label>
                <input type="number" min="0" max="100" value="18" id="age" name="age">
            </div>
            <div class="submit">
                <button>Register</button>
            </div>
        </form>
    </body>
</html>
